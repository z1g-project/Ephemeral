name: CI
on: [push]
jobs:
  lighthouseci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'pnpm'
      - uses: pnpm/action-setup@v2
          with:
          version: 8
       run: pnpm install
      - run: npm install -g pnpm && pnpm setup && pnpm install && pnpm install -g @lhci/cli@0.13.x
      - run: pnpm run build
      - run: lhci autorun
